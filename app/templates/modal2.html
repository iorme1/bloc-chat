<section class="modal-dialog">
   <div class="modal-header">
       <h4 class="modal-title">Create a username</h4>
   </div>
   <div class="modal-body">
       <p>Enter your username below:</p>
       <input type="text" ng-model="modal2.userName"/>

       <button ng-click="modal2.closeModalSuccess()">Set username</button>
   </div>
</section>
